apply plugin: 'com.android.application'

android {
    compileSdkVersion 19
    buildToolsVersion "20"

    sourceSets {
        main {
            java {
                srcDir 'src-gen'
            }
        }
    }

    defaultConfig {
        applicationId "com.alterego.lifesumtest.app"
        minSdkVersion 11
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:20+'
    compile 'com.android.support:support-v4:20+'
    compile 'com.squareup.okhttp:okhttp-urlconnection:1.6.+'
    compile 'com.squareup.okhttp:okhttp:1.6.+'
    compile 'com.squareup.retrofit:retrofit:1.6.+'
    compile 'com.google.code.gson:gson:2.2.+'
    compile 'com.netflix.rxjava:rxjava-core:0.17.6'
    compile 'com.netflix.rxjava:rxjava-android:0.17.6'
    compile 'org.projectlombok:lombok:1.14.2'
    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.1'
    compile 'de.greenrobot:greendao:+'
}


